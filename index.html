<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Serenity</h1>
            <p>A peaceful retreat from the world</p>
            <button>Learn More</button>
        </section>
        <section id="about">
            <h1>About Us</h1>
            <p>We're a team of nature lovers dedicated to creating serene experiences</p>
        </section>
        <section id="contact">
            <h1>Get in Touch</h1>
            <p>Contact us to learn more about our mission</p>
            <form>
                <input type="email" placeholder="Email">
                <button>Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Serenity</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
